---
layout: default
title: Blog
---

<div class="postlist">
    {% for blog in site.blog %}
    <div class="overview">
        <div class="date">{{ blog.date | date: "%b %d, %Y" }}</div>
        <div class="detail"><a href="{{ site.baseurl }}{{ blog.url }}">{{ blog.title }}</a></div>
    </div>
    {% endfor %}
</div>
